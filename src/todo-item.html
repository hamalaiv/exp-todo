<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="todo-item">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>

        <span>{{model}}</span>
        <button on-click="_removeTodo">&times;</button>
    </template>

    <script>
        class TodoItem extends ReduxMixin(Polymer.Element) {
            static get is() { return 'todo-item'; }

            static get properties() {
                return {
                    state: {
                        type: String,
                        statePath(state) {
                            return state;
                        }
                    }
                };
            }

            _removeTodo(){
                this.dispatch("removeTodo", this.index);
            }
        }

        window.customElements.define(TodoItem.is, TodoItem);
    </script>
</dom-module>
