<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<script src="../node_modules/redux/dist/redux.js"></script>
<script>
    // Setup a Redux store
    let todos = [];
    let completed = [];
    if (window.localStorage) {
        todos = JSON.parse(window.localStorage.getItem("todos"));
        completed = JSON.parse(window.localStorage.getItem("completed"));
    }
    const initial = {todos: todos, completed: completed};
    const reducer = (state, action) => {
        switch (action.type) {
        case "EDIT_TODO":
            return {
                ...state,
                todos:[...state.todos.slice(0, action.index), action.text, ...state.todos.slice(action.index + 1)]
            };
        case "ADD_TODO":
            return {
                ...state,
                todos: [...state.todos, action.text]
            };
        case "REMOVE_TODO":
            return {
                ...state,
                todos: _removeTodo(state.todos, action.index)
            }
        case "SET_TODOS":
            return {
                ...state,
                todos: action.todos
            };
        case "COMPLETE_TODO":
            return {
                ...state,
                todos:_removeTodo(state.todos, action.index),
                completed:[action.todo, ...state.completed]
            }
        default:
            return state || initial;
        }
    }
    const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    );

    BaseReduxMixin = PolymerRedux(store);

    // Export the ReduxMixin
    ReduxMixin = Parent => class ReduxMixin extends BaseReduxMixin(Parent) {
        static get actions() {
            return {
                addTodo(text) {
                    return {
                        type: "ADD_TODO",
                        text
                    }
                },
                removeTodo(index){
                    return {
                        type: "REMOVE_TODO",
                        index
                    }
                },
                editTodo(index, text){
                    return {
                        type: "EDIT_TODO",
                        index,
                        text
                    }
                },
                setTodos(todos) {
                    return {
                        type: "SET_TODOS",
                        todos
                    }
                },
                completeTodo(index, todo){
                    return {
                        type: "COMPLETE_TODO",
                        index,
                        todo
                    }
                }
            }
        }
    }

    function _removeTodo(todos, index){
        return [...todos.slice(0, index), ...todos.slice(index + 1)];
    }
</script>
